<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/crayons&crafts.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-links">
            <a href="./notebooks.html">מחברות</a>
            <a href="./crayons&crafts.html">צבעים ויצירה</a>
        </div>
        <div class="cart">
            <span>לתשלום (0)</span>
            <img class="cart-icon" src="cart-icon.png" alt="עגלת קניות" width="20">
        </div>
        <div class="navbar-logo">החנות שלי</div>
    </nav>
    <div class="cards-container">
        <div class="card">
            <img src="../img/crayons&crafts/plasteline.jpg" alt="Small plasticine" class="image">
            <h3 class="name">פלסטלינה קטנה</h3>
            <p class="price">₪3</p>
            <button class="add-to-cart-btn" disabled>הוסף לסל</button>
        </div>

        <div class="card">
            <img src="../img/crayons&crafts/leonardo-plast-10.jpg" alt="Plasticine 10 fingers Leonardo 450 grams" class="image">
            <h3 class="name">פלסטלינה 10 אצבעות לאונרדו 450 גרם</h3>
            <p class="price">₪8</p>
            <button class="add-to-cart-btn" disabled>הוסף לסל</button>
        </div>

        <div class="card">
            <img src="../img/crayons&crafts/maaroch.jpg" alt="maaroch" class="image">
            <h3 class="name">מערוך</h3>
            <p class="price">₪4</p>
            <button class="add-to-cart-btn" disabled>הוסף לסל</button>
        </div>
    
        <div class="card">
            <img src="../img/crayons&crafts/clay.jpg" alt="Original clay 12 colors" class="image">
            <h3 class="name">קליי מקורי 12 צבעים</h3>
            <p class="price">₪16.5</p>
            <button class="add-to-cart-btn" disabled>הוסף לסל</button>
        </div>
    
        <div class="card">
            <img src="../img/crayons&crafts/13.jpg" alt="Karaoke markers (12 in a pack)" class="image">
            <h3 class="name">טושים קריוקה (12 באריזה)</h3>
            <p class="price">₪8</p>
            <button class="add-to-cart-btn" disabled>הוסף לסל</button>
        </div>

        <div class="card">
            <img src="../img/crayons&crafts/18.jpg" alt="Pastel colors" class="image">
            <h3 class="name">צבעי פסטל</h3>
            <p class="price">₪4.50</p>
            <button class="add-to-cart-btn" disabled>הוסף לסל</button>
        </div>

    </div>

    <script src="../js/crayons&crafts.js"></script>
